<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="#">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Computer Building Company - Edit Thermal Compound</title>
    </head>
    <body>
        <div class="container-fluid my-2">
            <h1>Computer Building Company - Edit Thermal Compound</h1>
            <h2>Edit the thermal compound.</h2>
            <form th:object="${thermalCompound}" th:action="@{/thermal_compounds/update_thermal_compound}" method="POST">
            	<input type="hidden" th:field="*{id}">
                <input class="form-control mb-4 col-4" type="text" name="name" placeholder="Compound Name" size="128" th:field="*{name}">
                <input class="form-control mb-4 col-4" type="text" name="amount" placeholder="Amount" size="16" th:field="*{amount}">
                <input class="form-control mb-4 col-4" type="text" name="materialBase" placeholder="Material Base" size="32" th:field="*{materialBase}">
                <input class="form-control mb-4 col-4" type="text" name="price" placeholder="Price" size="8" th:field="*{price}">
                <button class="btn btn-info col-2" type="submit">Update Thermal Compound</button>
            </form>
            <a th:href="@{/thermal_compounds}">View Thermal Compounds</a>
        </div>
    </body>
</html>
