<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="#">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Computer Building Company - Add PSU</title>
    </head>
    <body>
        <div class="container-fluid my-2">
            <h1>Computer Building Company - Add PSU</h1>
            <h2>Enter a new PSU to use for the customers' builds.</h2>
            <form th:object="${pSU}" th:action="@{/psus/update_psu}" method="POST">
                <input class="form-control mb-4 col-4" type="text" name="name" placeholder="PSU Name" size="128" th:field="*{name}">
                <input class="form-control mb-4 col-4" type="text" name="brand" placeholder="Brand" size="32" th:field="*{brand}">
                <input class="form-control mb-4 col-4" type="text" name="formFactor" placeholder="Form Factor" size="8" th:field="*{formFactor}">
                <input class="form-control mb-4 col-4" type="text" name="modular" placeholder="Modular" size="8" th:field="*{modular}">
                <input class="form-control mb-4 col-4" type="text" name="efficiencyRating" placeholder="Efficiency Rating" size="16" th:field="*{efficiencyRating}">
                <input class="form-control mb-4 col-4" type="text" name="wattage" placeholder="Wattage" size="8" th:field="*{wattage}">
                <input class="form-control mb-4 col-4" type="text" name="price" placeholder="Price" size="8" th:field="*{price}">
                <button class="btn btn-info col-2" type="submit">Submit PSU</button>
            </form>
            <a th:href="@{/psus}">View PSUs</a>
        </div>
    </body>
</html>
