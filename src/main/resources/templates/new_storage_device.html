<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="#">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>Computer Building Company - Add Storage</title>
    </head>
    <body>
        <div class="container">
            <h1>Computer Building Company - Add Storage</h1>
            <h2>Enter a new storage device to use for the customers' builds.</h2>
            <form th:object="${storageDevice}" th:action="@{/storage_devices/update_storage_device}" method="POST">
                <input class="form-control mb-4 col-4" type="text" name="name" placeholder="Name" size="128" th:field="*{name}">
                <input class="form-control mb-4 col-4" type="text" name="brand" placeholder="Brand" size="16" th:field="*{brand}">
                <input class="form-control mb-4 col-4" type="text" name="capacity" placeholder="Capacity" size="16" th:field="*{capacity}">
                <input class="form-control mb-4 col-4" type="text" name="readSpeed" placeholder="Read Speed" size="16" th:field="*{readSpeed}">
                <input class="form-control mb-4 col-4" type="text" name="writeSpeed" placeholder="Write Speed" size="16" th:field="*{writeSpeed}">
                <input class="form-control mb-4 col-4" type="text" name="rPM" placeholder="RPM" size="16" th:field="*{rPM}">
                <input class="form-control mb-4 col-4" type="text" name="price" placeholder="Price" size="8" th:field="*{price}">
                <button class="btn btn-info col-2" type="submit">Submit Storage Device</button>
            </form>
            <a th:href="@{/storage_devices}">View Storage Devices</a>
        </div>
    </body>
</html>
